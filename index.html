<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>

<body>

    <div class="container">
        <h1 class="text-center text-white py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="row">
            <div class="col-12 generatesection">
                <div class="row justify-content-center pt-3">
                    <div class="col-3 d-flex flex-column">

                        <h3 class="text-center">Nome Cognome</h3>
                        <input type="text" id="name-surname">
                    </div>

                    <div class="col-3 d-flex flex-column">
                        <h3 class="text-center">Km da percorrere</h3>
                        <input type="number" id="kms">
                    </div>


                    <div class="col-3 d-flex flex-column">

                        <h3 class="text-center">Fascia d'et√†</h3>
                        <select id="age">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-5 py-5">
                    <div class="col-12 d-flex justify-content-center">

                        <button id="generate" class="me-4">Genera</button>
                        <button id="discard">Annulla</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-white text-center mt-5">IL TUO BIGLIETTO</h1>
        <div class="row justify-content-center mt-2">
            <div class="col-8 ticketsection">
                <h4>DETTAGLIO PASSEGGERI</h4>
                <div class="row">
                    <div class="col-4 passengersection pt-4">
                        <h5>NOME PASSEGGERO</h5>
                        <p id="elementname"></p>
                    </div>
                    <div class="col-8 ticket">
                        <div class="row h-100">
                            <div class="col-3 d-flex flex-column ">
                                <h6 class="pb-5">Offerta</h6>
                                <p id="elementage"></p>


                            </div>
                            <div class="col-3 d-flex flex-column">
                                <h6 class="pb-5">Carrozza</h6>
                                <p>7</p>

                            </div>
                            <div class="col-3 d-flex flex-column ">
                                <h6 class="pb-5">Codice CP</h6>
                                <p>92382</p>

                            </div>
                            <div class="col-3 d-flex flex-column">
                                <h6 class="pb-5">Costo Biglietto</h6>
                                <p id="elementprice"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
